<div class="card" style="background-color: #44a19e" *ngIf="isVisible"> 
    <div class="card-header">
        <h2>{{album?.title}}</h2>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Album Name</th>
                    <th>Band</th>
                    <th>Length</th>
                    <th>Written By</th>
                    <th>You Tube Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of selectedSongs">
                    <td>{{song.title}}</td>
                    <td>{{song.albumName}}</td>
                    <td>{{song.band}}</td>
                    <td>{{song.length}}</td>
                    <td>{{song.songWriters}}</td>
                    <td>
                        <a href="{{song.youTubeUrl}}" target="_blank">{{song.title}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
